# Self-rated health

.pull-left[

### What is it?

Self-rated health refers the question in which participants assess different dimensions of their own health; it is commonly used in health research.

]

.pull-right[


### Example

#### On a scale from 1-5, how would you rate your physical (or mental) health?

1. Poor

2. Fair

3. Good

4. Very Good

5. Excellent

]

# Methods

&lt;!-- start of panel set --&gt;

.panelset[

.panel[.panel-name[Levene's Test]


] &lt;!-- end of panel --&gt;
.panel[.panel-name[Statistical method]

### **Independent samples ttest**

* Ttest (comparing averages)

* Independent observations

] &lt;!-- end of panel --&gt;
.panel[.panel-name[Variable definition]

### **Independent variable**

* year (nominal)

### **Dependent variables**

* physical health (interval)

* mental health (interval)

]&lt;!-- end of panel --&gt;

.panel[.panel-name[Data cleaning]

### **Merge**

* Make 2018 &amp; 2021 GSS into one dataset

### **Reverse code**

* 1 (excellent) --&gt; 5
* 2 (very good) --&gt; 4
* 3 (good) --&gt; 3
* 4 (fair) --&gt; 2
* 5 (poor) --&gt; 1

] &lt;!-- end of panel --&gt;
.panel[.panel-name[Hypothesis testing]

H_0: \mu_1 - \mu_2 = 0

**Null hypothesis**: There is no difference in mean averages in 2018 and 2021.

H_1: \mu_1 - \mu_2 \neq 0

**Alternate hypothesis**: There is a difference in mean averages in 2018 and 2021

**alpha level**: 0.05

**type**: two-tailed


] &lt;!-- end of panel --&gt;

]

# Conclusions

---

# Conclusions

.panelset[

.panel[.panel-name[Write Up]

We conducted two independent samples t-test was conducted to determine if self-rated physical health and self-rated mental health among U.S. adults differed from 2018 to 2021. The mean mental health in 2018 was 3.66 and in 2021 was 3.48. The difference, 0.18, was found to be statistically significant, p &lt; 0.001. The mean physical health score in 2018 was 3.34 and in 2021 3.33. The difference, 0.01, was not found to be statistically significant p = 0.78.


]&lt;!-- end of panel --&gt;
.panel[.panel-name[Limitations]

* Possible violation of t-test assumption

* Survey methodology

* Overgeneralization

* Lack of qualitative methods


]&lt;!-- end of panel --&gt;
.panel[.panel-name[Future implications]

Future research should investigate how mental health and physical health changed over time among subpopulations such as gender, race, ethnicity, and SES. 

]&lt;!-- end of panel --&gt;

]
